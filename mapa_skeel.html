<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Skeel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mapa_skeel">
        <div id="tooltip" class="tooltip"></div>

        <div id="root" class="conteudo">
            <h2>Root</h2>
            <p class="xpath-expression">//*[contains(@class, 'vacancie-row-view')]</p>
            <button class="copy-button" onclick="copyXPath(this, event)">Copiar XPath</button>
        </div>

        <div id="titulo" class="conteudo">
            <h2>TÃ­tulo</h2>
            <div>
                <span class="regex-expression"></span>
            </div>
            <div>
                <span class="xpath-expression">//*[contains(@class, 'vacancie-title mb-2')]</span>
            </div>
            <button class="copy-button" onclick="copyXPath(this, event)">Copiar XPath</button>
            <button class="copy-button" onclick="copyRegex(this, event)">Copiar Processador</button>
        </div>

        <div id="cidade" class="conteudo">
            <h2>Cidade</h2>
            <p class="xpath-expression">//*[contains(@class, 'city-span')]</p>
            <button class="copy-button" onclick="copyXPath(this, event)">Copiar XPath</button>
        </div>
    </div>
   
    <script src="scripts.js"></script>
    <script src="conteudosPadrao.js"></script>
</body>

</html>
